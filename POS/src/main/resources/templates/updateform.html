<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">POS</h1>
    <hr>
    <h2 style="text-align: center">Update Company</h2>

    <!-- Bind the form to the 'company' object -->
    <form th:action="@{/register/company/{id}(id=${company.id})}" method="post" th:object="${company}">
        <input type="text" th:field="*{companyName}" class="form-control mb-4 col-4" placeholder="Company Name">
        <input type="text" th:field="*{companyLocation}" class="form-control mb-4 col-4" placeholder="Company Location">
        <input type="text" th:field="*{companyLogo}" class="form-control mb-4 col-4" placeholder="Company Logo">
        <input type="email" th:field="*{companyEmail}" class="form-control mb-4 col-4" placeholder="Company Email">
        <input type="text" th:field="*{companyPhoneNumber}" class="form-control mb-4 col-4" placeholder="Company Phone Number">

        <button type="submit" >Update Company</button>
    </form>
    <hr>
    <a th:href="@{/register/allcompanies}">Back to Company List</a>
</div>
</body>
</html>
