<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
            padding: 40px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">POS</h1>
<hr>
<h2 style="text-align: center">Save Company </h2>
<div class="container">
    <div class="form-container">
        <h2 class="form-header">Register a New Company</h2>
        <form >
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" class="form-control" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="companyEmail">Company Email:</label>
                <input type="email" class="form-control" id="companyEmail" name="companyEmail" required>
            </div>
            <div class="form-group">
                <label for="companyLocation">Company Location:</label>
                <input type="text" class="form-control" id="companyLocation" name="companyLocation" required>
            </div>
            <div class="form-group">
                <label for="companyPhoneNumber">Company Phone Number:</label>
                <input type="text" class="form-control" id="companyPhoneNumber" name="companyPhoneNumber" required>
            </div>
            <div class="form-group">
                <label for="companyLogo">Company Logo:</label>
                <input type="text" class="form-control" id="companyLogo" name="companyLogo">
            </div>
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
